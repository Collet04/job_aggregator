{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Job Aggregator</title>

  <link rel="stylesheet" href="{% static 'accounts_css/login.css' %}">
</head>

<body>

<div class="auth-container">
  <div class="auth-card">

    <div class="auth-header">
      <h1>Welcome back</h1>
      <button id="themeToggle">ðŸŒ“</button>
    </div>

    <p class="subtitle">
      Sign in to continue discovering remote opportunities.
    </p>

    {% if error %}
      <div class="error-box">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">

      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <div class="auth-footer">
      Donâ€™t have an account?
      <a href="{% url 'register' %}">Create one</a>
    </div>

  </div>
</div>

<script src="{% static 'js/accounts_js/login.js' %}"></script>

</body>
</html>
